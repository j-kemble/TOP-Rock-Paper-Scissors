<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissors</title>
  </head>

  <body>
    <section id="header">
      <h1 id="title">Rock | Paper | Scissors</h1>
      <p id="welcome">Welcome to the game, enjoy!</p>
    </section>

    <section id="game">
      <div id="player_container">
        <div id="player">
          <h3 id="player_count">
            Player:
            <p class="player_count">0</p>
          </h3>
        </div>
        <div id="computer">
          <h3 id="computer_count">
            Computer:
            <p class="computer_count">0</p>
          </h3>
        </div>
      </div>
      <div id="game_container">
        <div id="choose_moves">
          <h2 class="selection">Make your selection</h2>
          <div id="moves_container">
            <h6 id="moves">
              Moves remaining:
              <p class="moves">10</p>
            </h6>
          </div>
        </div>
        <div id="game_buttons">
          <button class="button" id="rock">Rock</button>
          <button class="button" id="Paper">Paper</button>
          <button class="button" id="Scissors">Scissors</button>
        </div>
        <div id="winner">
          <span id="round_winner">Round Winner: <p class="round_winner">___</p></span>
          <span id="game_winner">Game Winner: <p class="game_winner">___</p></span>
        </div>
        <div id="reset">
          <button id="resetGame">Reset Game</button>
        </div>
      </div>
    </section>

    <section id="footer">
      <p class="footer">This is a project from The Odin Project</p>
      <p class="copyright">Copyright Â© 2025</p>
    </section>
    <script src="game.js"></script>
  </body>
</html>
