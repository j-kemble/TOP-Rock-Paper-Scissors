<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="game-title">ROCK PAPER SCISSORS ARENA</h1>

<div class="score-board">
    <div class="score">
        <h2>PLAYER</h2>
        <p id="player-score">0</p>
    </div>
    <div class="vs">VS</div>
    <div class="score">
        <h2>COMPUTER</h2>
        <p id="computer-score">0</p>
    </div>
</div>

<div class="message-area">
    <p class="round-message" id="round-message">Choose your weapon to start the battle!</p>
    <p class="winner-message" id="winner-message"></p>
</div>

<div class="result-display">
    <div class="player-choice">
        <p class="choice-title">YOUR CHOICE</p>
        <div class="choice-display" id="player-choice-display">?</div>
    </div>
    <div class="computer-choice">
        <p class="choice-title">COMPUTER'S CHOICE</p>
        <div class="choice-display" id="computer-choice-display">?</div>
    </div>
</div>

<div class="choices">
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissors">Scissors</button>
</div>

<button class="reset-btn" id="reset-btn">PLAY AGAIN</button>

<script src="game.js"></script>
</body>
</html>
